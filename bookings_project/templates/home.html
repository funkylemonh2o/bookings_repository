<!DOCTYPE html>
<html>
<head>
    <title>Booking Home</title>
</head>
<body>
    <h1>Welcome to the Booking System</h1>

    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}!</p>
        <p><a href="{% url 'bookings' %}">View Your Bookings</a></p>
        <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a> or <a href="{% url 'admin:index' %}">Go to Admin</a></p>
    {% endif %}
</body>
</html>
