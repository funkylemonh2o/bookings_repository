{% extends 'base.html' %}

{% block title %}Booking Home{% endblock %}

{% block content %}
    <h1>Welcome to the Booking System</h1>

    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}!</p>
        <p><a href="{% url 'bookings' %}">View Your Bookings</a></p>
        <a href="{% url 'book' %}">Book a place</a>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a> or <a href="{% url 'admin:index' %}">Go to Admin</a></p>
    {% endif %}
{% endblock %}
