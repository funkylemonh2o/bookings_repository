<h2>Booking for Room {{ location.number }} at {{ location.location }}</h2>

<!-- Feedback messages -->
{% if messages %}
  {% for message in messages %}
    <div style="color: red;">{{ message }}</div>
  {% endfor %}
{% endif %}

<!-- Booking form -->
<form method="POST">
    {% csrf_token %}
    <label>Start Time:</label>
    <input type="datetime-local" name="start_time" required><br>

    <label>End Time:</label>
    <input type="datetime-local" name="end_time" required><br><br>

    <button type="submit">Confirm Booking</button>
</form>
<a href="{% url 'book' %}" style="color: red;">cancel</a>
